
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">#{ivy.cms.co("/Dialogs/UserUpdate/Title")}</ui:define>
    <ui:define name="content">

      <ic:com.axonivy.connector.keycloak.connector.component.UserInformation
        registration="#{data.registration}" readOnly="true" />
      <div class="field col-12">
        <p:selectBooleanCheckbox
          value="#{registrationReviewBean.isValidationConfirmation}"
          required="true" styleClass="w-full"
          itemLabel="#{ivy.cms.co('/Dialogs/RegistrationApproval/ValidationConfirmation')}">
        </p:selectBooleanCheckbox>
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{userUpdateBean.delete}"
            process="@this" value="#{ivy.cms.co('/Labels/DeleteUser')}" />
          <p:commandButton id="submit" actionListener="#{userUpdateBean.reset}"
            value="#{ivy.cms.co('/Labels/ResetUser')}" update="form"
            process="form" />
            <p:commandButton id="submit" actionListener="#{userUpdateBean.disable}"
            value="#{ivy.cms.co('/Labels/LockUser')}" update="form"
            process="form" />
            <p:commandButton id="submit" actionListener="#{logic.cancel}"
            value="#{ivy.cms.co('/Labels/Cancel')}" update="form"
            process="form" />
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
