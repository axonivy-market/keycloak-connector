
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">#{ivy.cms.co("/Dialogs/UserUpdate/Title")}</ui:define>
    <ui:define name="content">
      <h:form>
        <ic:com.axonivy.connector.keycloak.connector.component.UserInformation
          registration="#{data.registration}" readOnly="true" />
        <div class="field col-12">
          <div class="command-btns">
            <p:commandButton id="deleteBtn"
              actionListener="#{userUpdateBean.delete}"
              value="#{ivy.cms.co('/Labels/DeleteUser')}" ajax="false" />
            <p:commandButton id="resetBtn"
              actionListener="#{userUpdateBean.reset}"
              value="#{ivy.cms.co('/Labels/ResetUser')}" ajax="false" />
            <p:commandButton id="disableBtn"
              actionListener="#{userUpdateBean.disable}"
              value="#{ivy.cms.co('/Labels/LockUser')}" ajax="false" />
            <p:commandButton id="cancelBtn"
              actionListener="#{logic.close}"
              value="#{ivy.cms.co('/Labels/Cancel')}" ajax="false" />
          </div>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
