<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="application" required="true"/>
</cc:interface>

<cc:implementation>
  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <p:outputLabel
        value="#{ivy.cms.co('/Dialogs/component/UserInformation/FirstName')}"
        for="firstName" />

      <p:inputText id="firstName" required="true" styleClass="w-full"
        value="#{cc.attrs.application.firstName}" />
    </div>
    <div class="field col-12 md:col-6">
      <p:outputLabel
        value="#{ivy.cms.co('/Dialogs/component/UserInformation/LastName')}"
        for="lastName" />

      <p:inputText id="lastName" required="true" styleClass="w-full"
        value="#{cc.attrs.application.lastName}" />
    </div>
    <div class="field col-12 md:col-6">
      <p:outputLabel
        value="#{ivy.cms.co('/Dialogs/component/UserInformation/Email')}"
        for="emailAddress" />

      <p:inputText id="emailAddress" required="true" styleClass="w-full"
        validatorMessage="#{ivy.cms.co('/uk.phd.core/Validation/invalidEmail')}"
        value="#{cc.attrs.application.email}">
        <f:validateRegex
          pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
      </p:inputText>
    </div>
    <div class="field col-12 md:col-6">
      <p:outputLabel
        value="#{ivy.cms.co('/Dialogs/component/UserInformation/ContactNumber')}"
        for="contactNumber" />

      <p:inputText id="contactNumber" required="true"
        styleClass="w-full" value="#{cc.attrs.application.phoneNumber}" />
    </div>

    <h:panelGroup rendered="#{isEndCustomerEndpoint}">
      <div class="field col-12 md:col-6">
        <p:outputLabel
          value="#{ivy.cms.co('/Dialogs/component/UserInformation/CompanyName')}"
          for="companyName" />

        <p:inputText id="companyName" styleClass="w-full"
          required="true" value="#{cc.attrs.application.companyName}" />
      </div>
      <div class="field col-12 md:col-6 field-chips">
        <p:outputLabel
          value="#{ivy.cms.co('/Dialogs/component/UserInformation/AccountNumber')}"
          for="accountNumbers" />

        <p:chips id="accountNumbers" styleClass="w-full" required="true"
          value="#{cc.attrs.application.accountNumbers}" />
      </div>
    </h:panelGroup>
    <div class="field col-12">
      <p:outputLabel
        value="#{ivy.cms.co('/Dialogs/component/UserInformation/AdditionalInfo')}"
        for="additionalInformation" />

      <p:inputTextarea id="additionalInformation" rows="4"
        styleClass="w-full" counter="display" maxlength="500"
        autoResize="true"
        counterTemplate=""
        value="#{cc.attrs.application.additionalInformation}" />
      <h:outputText id="display" class="block"
        rendered="#{not isReadOnly}" />
    </div>
  </div>
</cc:implementation>
</html>
