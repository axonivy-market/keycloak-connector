<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/UserRegistration/Title')}</ui:define>
    <ui:define name="content">
      <h:outputStylesheet name="user-registration.css"
        library="ivy-dialog" />
      <h1>#{ivy.cms.co('/uk.phd.userregistration/Title/userRegistration')}</h1>
      <ic:com.axonivy.connector.keycloak.connector.component.UserInformation
        application="#{userRegistrationBean.application}" />
      <h:form id="form">
        <p:growl showDetail="true" />
        <div class="command-btns">
          <p:commandButton id="register"
            actionListener="#{logic.register}"
            value="#{ivy.cms.co('/Labels/Register')}" update="form"
            process="form" icon="fa-solid fa-paper-plane" />
        </div>
      </h:form>
      <p:dialog header="#{userRegistrationBean.errorSummary}"
        widgetVar="error-message" minHeight="40" width="350"
        showEffect="fade" modal="true" closeOnEscape="true">
        <p class="m-0">#{userRegistrationBean.errorMessage}</p>
      </p:dialog>
    </ui:define>
  </ui:composition>
</h:body>
</html>
