<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">User Management</ui:define>
    <ui:define name="content">

      <h:form id="form">
        <p:messages />
        <p:dataTable id="userDetails" var="detail"
          value="#{userManagementBean.dataModel}" lazy="true" paginator="true"
          rows="10" stripedRows="true" paginatorAlwaysVisible="true"
          paginatorPosition="bottom" filterEvent="enter"
          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
          rowsPerPageTemplate="5,10,15" widgetVar="userDetails"
          resizableColumns="true" sortMode="single" scrollable="true"
          scrollHeight="70vh" rowKey="#{detail.email}">
          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/username')}"
            sortBy="#{detail.username}" filterBy="#{detail.username}"
            styleClass="col-username">
            <h:outputText value="#{detail.username}" />
          </p:column>

          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/email')}"
            sortBy="#{detail.email}" filterBy="#{detail.email}"
            styleClass="col-email">
            <h:outputText value="#{detail.email}" />
          </p:column>

          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/firstName')}"
            sortBy="#{detail.firstName}" filterBy="#{detail.firstName}"
            styleClass="col-firstname">
            <h:outputText value="#{detail.firstName}" />
          </p:column>

          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/lastName')}"
            sortBy="#{detail.lastName}" filterBy="#{detail.lastName}"
            styleClass="col-lastname">
            <h:outputText value="#{detail.lastName}" />
          </p:column>
          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/userRole')}"
            sortBy="#{_.ROLE}" filterBy="#{_.ROLE}"
            styleClass="col-user-role">
            <f:facet name="filter">
              <p:selectOneMenu id="ROLE_FILTER" widgetVar="ROLE_FILTER"
                onchange="PF('userDetails').filter()">
                <f:selectItem noSelectionOption="true" />
                <f:selectItems value="#{detail.userRole}" var="item"
                  itemLabel="#{item.getCmsName()}" itemValue="#{item}" />
              </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{detail.role.getCmsName()}" />
          </p:column>
<!-- This is a comment in XHTML 

          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/accountNumbers')}"
            filterBy="#{_.ACCOUNT_NUMBER}" sortBy="#{_.ACCOUNT_NUMBER}"
            styleClass="col-account-number text-overflow-ellipsis">
            <h:outputText value="#{detail.userAccountNumbers}"
              title="#{detail.userAccountNumbers}" />
          </p:column>

          <p:column
            headerText="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/status')}"
            sortBy="#{_.STATUS}" filterBy="#{_.STATUS}"
            styleClass="col-status">
            <f:facet name="filter">
              <p:selectOneMenu id="STATUS_FILTER"
                widgetVar="STATUS_FILTER"
                onchange="PF('userDetails').filter()">
                <f:selectItem noSelectionOption="true" />
                <f:selectItems value="#{data.bean.userStatus}"
                  var="item" itemLabel="#{item.cmsName}"
                  itemValue="#{item}" />
              </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{detail.status.cmsName}" />
          </p:column>
-->
          <p:column styleClass="col-action">
            <p:commandLink id="openUserDetail"
              title="#{ivy.cms.co('/uk.phd.documents.user/Maintenance/titleEditUser')}"
              rendered="#{data.bean.isRenderEditButton(detail.status)}"
              process="@this"
              actionListener="#{logic.editUser(detail.id)}">
              <h:outputText class="fa fa-edit" />
            </p:commandLink>
          </p:column>
        </p:dataTable>

        <br />

        <div class="command-btns">
          <p:commandButton id="close" actionListener="#{logic.close}"
            process="@this"
            value="#{ivy.cms.co('/uk.phd.core/Common/btnClose')}" />
        </div>

      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
